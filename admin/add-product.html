  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <!-- Logo -->
        <div class="col-1.5 brand-parent">
          <a class="navbar-brand" href="#">

        <!-- Pesquisa -->
        <div class="col-3.5 align-middle">

        </div>
        
        <!-- Menu -->
        <div class="col-8">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">

              </li>

        </div>

    </nav>

    <!-- Breadcrumb -->
    <nav class="breadcrumb-container" aria-label="breadcrumb">
      <div class="container">
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item">
            Admin
          </li>
          <li class="breadcrumb-item">
            <a href="index.html">
              Produtos
            </a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Novo Produto
          </li>
        </ol>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container my-4">
      <h2>Novo Produto</h2>
      <div class="row">

        <div class="col-3">
          <img src="https://placehold.it/250?text=capa" alt="">
        </div>
        <div class="col-9">
          <form name="add-product-form">
            <div class="row">
              <div class="col">
                <label for="name">Nome</label>
                <input type="text" name="name" class="form-control" />
              </div>
              <div class="col">
                <label for="price">Preço</label>
                <input type="text" name="price" class="form-control" placeholder="89.99" />
              </div>
            </div>
            <div class="form-group">
              <label for="description">Descrição</label>
              <textarea name="description" class="form-control"></textarea>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label>
                    Categoria
                  </label>
                  <select class="custom-select">
                    <option value="1" selected>Artesanato</option>
                    <option value="2">Casa Nova</option>
                    <option value="3">Natal</option>
                    <option value="4">Dia dos Namorados</option>
                  </select>
                </div>
              </div>
              <div class="col">
                <label>
                  Ativo
                </label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="active-flag" id="active" value="true">
                  <label class="form-check-label" for="active">
                    Sim
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="active-flag" id="inactive" value="false" checked>
                  <label class="form-check-label" for="inactive">
                    Não
                  </label>
                </div>
              </div>
              <div class="col">
                <label>Desconto</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="active-flag" id="discount" value="discount">
                  <label class="form-check-label" for="discount">
                    Pode aplicar?
                  </label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label>Fotos</label>
                  <input type="file" name="photos[]" multiple="true" class="form-control">
                </div>
              </div>
            </div>
            <div class="row justify-content-end">
              <button type="button" id="add-product" class="btn btn-success">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark fixed-bottom">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Ururay 2019</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
    $(function () {
      $("[data-toggle='popover']").each(function(index, element) {
        var contentElementId = $(element).data().target;
        $(element).popover({
            content: $(contentElementId).html(),
            container: 'body'
        });
      });
    })
    </script>
    <script type="text/javascript">
      $(function() {
        $("#add-product").on("click", function(e) {
          e.preventDefault()

          if($("input[name='name']").val() == "") {
            alert("Nome é obrigatório")
            return;
          }

          if($("input[name='price']").val() == "") {
            alert("Preço é obrigatório")
            return;
          }

          if($("textarea[name='description']").val() == "") {
            alert("Descrição é obrigatório")
            return;
          }

          $("form[name='add-product-form']").submit()
        })
      })
    </script>
  </body>
</html>
